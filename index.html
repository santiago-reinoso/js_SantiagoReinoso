<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/57faba85b1.js" crossorigin="anonymous"></script>
    <title>Carrito de compras</title>
</head>
<body>
    <div class="container">
        <nav id="carrito">
            <i class="fa-solid fa-cart-shopping">
                <div class="buy-card">
                    <ul class="nav-card">
                        <li>Imagen</li>
                        <li>Nombre</li>
                        <li>Precio</li>
                        <li>Cantidad</li>
                        <li></li>
                    </ul>
                    <div class="lista_de_zapatillas"></div>
                    <button id="vaciar_carrito">VACIAR CARRITO</button>
                    <button id="finalizar_pedido">FINALIZAR PEDIDO</button>
                </div>
            </i>
        </nav>
        <h1>Zapatillas</h1>
        <div class="grid" id="lista-zapatillas">
           
        </div>
        
        <div id="formulario" style="display: none;">
            <h2>Finalizar Pedido</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="adress">Dirección:</label>
            <input type="text" id="adress" required>
            <button id="submit-form" onclick="return confirm()">Enviar Pedido</button>
            <p id="error-cliente" style="color: red;"></p>
        </div>

        <div id="detalle-pedido" style="margin-top: 20px;"></div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/btn.js"></script>
</body>
</html>

<script>
function confirm(){
    Swal.fire({
  title: "¿estas seguro?",
  text: "despues no hay vuelta atras :D!",
  icon: "warning",
  showCancelButton: true,
  confirmButtonColor: "#3085d6",
  cancelButtonColor: "#d33",
  confirmButtonText: "si,confirmar compra!"
}).then((result) => {
  if (result.isConfirmed) {
    Swal.fire({
      title: "confirmado!",
      text: "su compra fue realizada con exito.",
      icon: "de acuerdo"
    });
  }
});
}
</script>
