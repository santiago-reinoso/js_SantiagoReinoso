<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Zapatillas</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- Enlazando el CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
</head>
<body>
    <div class="container">
        <nav id="carrito">
            <i class="fa-solid fa-cart-shopping">
                <div class="buy-card">
                    <ul class="nav-card">
                        <li>Imagen</li>
                        <li>Nombre</li>
                        <li>Precio</li>
                        <li>Cantidad</li>
                        <li></li>
                    </ul>
                    <div class="lista_de_zapatilla"></div>
                    <button id="vaciar_carrito">VACIAR CARRITO</button>
                    <button id="finalizar_pedido">FINALIZAR PEDIDO</button>
                </div>
            </i>
        </nav>
        <h1>Zapatillas</h1>
        <div class="grid" id="lista-zapatilla"></div>
        
        <div class="modal" id="modal-pedido" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="cerrarModal()">&times;</span>
                <h2>Finalizar Pedido</h2>
                <form id="form-cliente">
                    <input type="text" id="name" placeholder="Nombre" required>
                    <input type="text" id="phone" placeholder="Teléfono" required>
                    <input type="text" id="adress" placeholder="Dirección" required>
                    <button type="button" onclick="finalizarPedido()">Finalizar Pedido</button>
                    <div id="error-cliente" style="color: red;"></div>
                </form>
                <div id="detalle-pedido"></div>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script><!-- Enlazando el JavaScript -->
</body>
</html>
